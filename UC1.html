<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100%;
        }
        .header{
            padding: 15px 0;
            background-color: #ffff;
        }
        .header-content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border: 0px solid blue;
        }
        .addressbook-text{
            font: normal normal bold 20px/25px Montserrat;
            font-family: "Montserrat",sans-serif;
            letter-spacing: 0px;
            color: #3087de;
            text-transform: capitalize;
        }
        .addbook{
            color:darkblue;
        }
        .logo-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            border: 0px solid green;
            width: 80%;
        }

        .logo-content-img {
            border: solid 0px #2264af;
        }
        * { box-sizing: border-box;}

.form-content {
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 0px solid blue;
}

.form {
    width: 65%;
    padding: 20px 30px;
    background: #579feb 0% 0% no-repeat padding-box;
    box-shadow: 0px 3px 6px #00000029;
    border: 1px solid #d5dce3;
    border-radius: 8px;
}

.form-head {
    font: normal normal bold 24px/37px Roboto;
    letter-spacing: 0px;
    color: #eaeff1;
    text-transform: capitalize;
    justify-content: center;
    align-items: center;
    padding-top: 12px;
    padding-left: 255px;
    padding-bottom: 20px;
}
    </style>
    
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="addressbook-text">ADDRESS</span><br>
                <span class="addressbook-text addbook">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Person Address Form
            </div>
        
        </form>
    </div>
</body>
</html>
