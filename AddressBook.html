<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Form</title>
    <style>
        body {
            margin : 0;
            height: 100%;
        }

        .header {
            padding: 15px 0;
            background: #ffffff;
        }

        .header-content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border: 0px solid blue;
        }

        .logo-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 80%;
            border: 0px solid rgb(34, 34, 219);
        }

        .logo-content-img {
            background: #4b84ca 0% 0% no-repeat padding-box;
        }

        .adbk-text {
            text-align: left;
            font: normal normal bold 22px/25px Montserrat;
            font-family: "Montserrat" , sans-serif;
            letter-spacing: 0px;
            color: #0d8df5;
            text-transform: uppercase;
        }

        .adbk-book {
            color: #42515F;
        }

        * { box-sizing: border-box;}

        .form-head {
            text-align: center;
            font: normal normal normal 28px/37px Roboto;
            letter-spacing: 0px;
            color: #FFFFFF;
            text-transform: uppercase;
            opacity: 1;
            margin-right: auto;
            margin-left: auto;
        }

        .form-head-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            background: #008CFF 0% 0% no-repeat padding-box;
            height: 108px;
            width: 100%;
            margin-top: 0px;
            padding-bottom: 10px;
            border-radius: 8px 8px 0px 0px;
        }    

        .form-content {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0px solid white;
            
        }
        .form-content:nth-child(2){
            margin-right: 3px;
        }

        .form {
            width: 65%;
            padding: 20px 30px;
            background:white 0% 0% no-repeat padding-box;
            box-shadow: 0px 3px 6px #00000029;
            border: 1px solid #d5dce3;
            border-radius: 8px;
        }

        label {
            padding: 12px 12px 12px 0;
        }

        .text {
            text-align: left;
            font: normal normal normal 18px/24px Roboto;
            letter-spacing: 0px;
            color: #42515F;
            opacity: 1;
        }

        .input {
            width: 100%;
            padding: 12px;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            border: 1px solid #BDBDBD;
            border-radius: 3px;
            opacity: 1;
        }

        .row-content {
            display: flex;
            flex-direction: column;
            padding-left: 140px;
            padding-right: 140px;
            margin-bottom: 30px;
        }
        .row-content-add{
            display: flex;
           flex-direction: row;
           justify-content: flex-start;
           padding-left: 0px;
           padding-right: 5px;
        }
        .row-content-addbook{
            display: flex;
           flex-direction: column;
           align-items: flex-start;
           padding-left: 25px;
           padding-right: 4px;
        }
        .row-content-addbook:first-child{
            padding-left: 0px;
            padding-right: 4px;
        }
      
        .add-reset-button{
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: flex-end;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        textarea{
            resize: none;
        }

        .button{
            font-size: 20px;
            font-family: Roboto;
            letter-spacing: 0px;
            color: #42515f;
            opacity: 1;
            background: transparent;
            border: none;
            font-weight: 400;
            min-width: 140px;
            padding: 7px 7px;
            border: 1px solid #707070;
            cursor: pointer;
        }

        .add-Button{
            margin-right: 30px;
            border: 1px solid #d4cece;
            border-radius: 5px;
            background: #E2E2E2 0% 0% no-repeat padding-box;
            background-color: #f5f5f5;
            opacity: 1;
        }

        .reset-Button{
            border: 1px solid #979494;
            border-radius: 5px;
            background: #d1cdcd 0% 0% no-repeat padding-box;
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="./adbk-logo (1).png" alt="" width="50px" height="50px">
            <div>
                <span class="adbk-text">Address</span><br>
                <span class="adbk-text adbk-book">Book</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" >
            <div class="form-head-content">
                <div class="form-head" >Person Address Form 
                </div>
                <a href="AddressBook.html" > <img src="cancellogo.png" alt="image" width="40px" height="40px"></a>
            </div>

            <div class="row-content">
                <label for="fullname" class="label text">Full Name</label><br>
                <input class="input" type="text" name="Name" id="name" required />
                <error-output class="name-error" for="text"></error-output>
            </div>

            <div class="row-content">    
                <label for="phone" class="label text">Phone Number</label><br>
                <input class="input" type="tel" id="phone" name="phonenumber" required/>
                <error-output class="phone-error" for="text"></error-output>
            </div>
            
            <div class="row-content">
                <label for="address" class="label text">Address</label><br>
                <textarea class="input" type="text" id="address" name="address" rows="" cols="10"></textarea>
                <error-output class="address-error" for="address"></error-output>
            </div>
            <div class="row-content">
                    <div class="row-content-add">
                        <div class="row-content-addbook">
                          <label class="label text" for="city">City</label>
                          <select class="select-input" id="city" name="City" required>
                            <option value="" selected disabled hidden>Select City</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Thane">Thane</option>
                            <option value="Nashik">Nashik</option>
                            <option value="Delhi">Delhi</option>
                          </select>
                        </div>
                     
                      <div class="row-content-addbook">
                        <label class="label text" for="state">State</label>
                        <select class="select-input" id="state" name="State" required>
                          <option value="" selected disabled hidden>Select State</option>
                          <option value="Maharashtra">Maharashtra</option>
                          <option value="Gujarat">Gujarat</option>
                          <option value="Punjab">Punjab</option>
                          <option value="MadhyaPradesh">MadhyaPradesh</option>
                        </select>
                      </div>
                      <div class="row-content-addbook">
                        <label class="label text" for="zip">Zip</label>
                        <input class="input" type="text" name="Zip" id="zip" required />
                      </div>
                    </div>
                </div>
                <div class="row-content">
                    <div class="add-reset-button">
                        <button type="submit" class="button add-Button" id="Add-button">Add</button>
                        <button type="reset" onclick="resetForm()" class=" button reset-Button">Reset</button>
                    </div>
                </div>  
        </form>
    </div>
</body>
</html>
